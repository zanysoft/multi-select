<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Max Option Limit</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="stylesheet" type="text/css" href="../css/multi-select.css">
</head>
<body>
<div class="container">
    <!-- start -->
    <div class="text-center mt-5 mb-4 border-bottom">
        <h1>Max Option Limit</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <div class="row" id="filter">
                <div class="form-group col-md-6">
                    <label>Max options</label>
                    <input type="number" min="0" class="form-control" name="maxOptions" value="4" data-default="false">
                </div>
                <div class="form-group col-md-6">
                    <label>Max options per group</label>
                    <input type="number" min="0" class="form-control" name="maxGroupOptions" value="0" data-default="false">
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" multiple id='search'>
                    <optgroup label="GP 1">
                        <option value='elem_1'>elem 1</option>
                        <option value='elem_2' selected="selected">elem 2</option>
                        <option value='elem_3'>elem 3</option>
                        <option value='elem_4'>elem 4</option>
                    </optgroup>
                    <optgroup label="GP 2">
                        <option value='elem_5'>elem 5</option>
                        <option value='elem_6'>elem 6</option>
                        <option value='elem_7'>elem 7</option>
                        <option value='elem_8'>elem 8</option>
                    </optgroup>
                    <option value='elem_9'>elem 9</option>
                    <option value='elem_10'>elem 10</option>
                    <option value='elem_11'>elem 11</option>
                    <option value='elem_12'>elem 12</option>
                    ...
                    <option value='elem_100'>elem 100</option>
                </select>
            </div>

            <div class="form-group">
<pre><code class="language-javascript">
&lt;script type="text/javascript"&gt;
    $('#search').multiSelect({
        maxOptions: 4,
        maxGroupOptions: false
    });
&lt;/script&gt;
</code></pre>
            </div>
        </div>
    </div>
    <!-- ends -->
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
<script src="../js/multi-select.js"></script>
<script type="text/javascript">
    $(function () {
        var _config = {
            maxOptions: 4,
            maxGroupOptions: false,
            search: true,
            selectableOptgroup: true,
        }
        // run callbacks
        $('#search').multiSelect(_config);

        $("#filter").on('change', '.form-control', function () {
            var _name = $(this).attr('name');
            var _val = $(this).val();
            if (!_val || _val == 0) {
                _val = $(this).data('default');
            }
            _config[_name] = _val;
            $('#search').multiSelect('refresh', _config);
        })
        hljs.highlightAll();
    })
</script>
</body>

</html>
